            <ul class="list">
                <li class="list__item">
                    <a href="#" class="item__link"><img class="item__link-img" src="img/flash.png" alt="">New In</a>
                </li>
                <li class="list__item">
                    <a href="#" class="item__link"><img class="item__link-img" src="img/clothe.png" alt="">Clothing</a>

                <li class="list__item">

        <a class="help" href="#">

    <main class="main">
        <header class="header">
            <div class="header__inner">
                <div class="header__search">
                    <form class="search" action="#">
                        <label class="search__label" for="">
                            <img class="search__icon" src="img/search.svg" alt="">

                    </form>
                </div>
                <div class="header__nav">
                    <nav class="header__menu">
                        <ul class="menu">

                            <li class="menu__icon">

                            <li class="menu__icon">
                                <a href="#" class="menu__item-link">
                                    <img src="img/person.svg" alt="">
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

                <div class="cards__wrapper-col col-horizontal">

                </div>
                <div class="cards__wrapper-col col-horizontal">
                    <div class="cards__wrapper-col col-horizontal">
                        <a class="card card-horizontal card-chup-img" href="#">
                            <span class="card-span card-trending">Trending & Hot</span>
